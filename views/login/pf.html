{{ define "login/pf.html" }}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - XiaoMo聊天室</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-light: #a29bfe;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --border-color: #dfe6e9;
            --gray-color: #636e72;
            --error-color: #d63031;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .password-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }
        
        .password-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(214, 48, 49, 0.1);
            border-radius: 50%;
            color: var(--error-color);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        .description {
            color: var(--gray-color);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .contact-method {
            background: var(--light-color);
            border-radius: 8px;
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .contact-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .contact-title svg {
            margin-right: 0.5rem;
        }
        
        .contact-info {
            color: var(--gray-color);
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .password-container {
                padding: 2rem 1.5rem;
            }
            
            .password-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 1.2rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .description {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="password-container">
        <div class="password-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>
        
        <h1>找回您的账号密码</h1>
        <p class="description">为了保障您的账号安全，请联系管理员重置密码</p>
        
        <div class="contact-method">
            <div class="contact-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                <span>QQ联系管理员</span>
            </div>
            <p class="contact-info">请添加QQ: 475898752，验证时请提供您的注册邮箱或用户名</p>
        </div>
        
        <div class="contact-method">
            <div class="contact-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <span>邮件重置密码</span>
            </div>
            <p class="contact-info">发送邮件至 support@xiaomo.com，标题注明"密码重置"</p>
        </div>
        
        <a href="/login" class="back-link">← 返回登录页面</a>
    </div>
</body>

</html>
{{ end }}
